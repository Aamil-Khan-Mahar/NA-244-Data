<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NA-244 Polling Station Data</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    #data-table {
      margin-top: 30px;
    }
    #chart-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    canvas {
      max-width: 100%;
    }
    .dataTables_wrapper .dataTables_paginate {
      display: none;
    }
  </style>
</head>
<body>

  <h1>NA-242 Polling Station Data</h1>
  <p>This table and chart display Form-45 data for NA-242, including turnout and winning candidate insights.</p>

  <div id="chart-container">
    <canvas id="winnerChart"></canvas>
  </div>

  <table id="data-table" class="display" style="width:100%"></table>

  <script>
    Papa.parse("https://Aamil-Khan-Mahar.github.io/NA-244-Data/NA244.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        let data = results.data;
        const keys = Object.keys(data[0]);

        // Remove incomplete rows
        data = data.filter(row => keys.every(key => key in row && row[key] !== undefined));

        // === Pie chart: count of WINNER_ECP values ===
        const winnerCounts = {};
        data.forEach(row => {
          const winner = row['WINNER_ECP'] || 'Unknown';
          winnerCounts[winner] = (winnerCounts[winner] || 0) + 1;
        });

        const pieLabels = Object.keys(winnerCounts);
        const pieValues = Object.values(winnerCounts);
        const pieColors = ['#008080', '#20B2AA', '#800000', '#B22222', '#888888'];

        new Chart(document.getElementById('winnerChart'), {
          type: 'bar',
          data: {
            labels: pieLabels,
            datasets: [{
              label: 'Polling Stations Won',
              data: pieValues,
              backgroundColor: pieColors,
              borderColor: '#fff',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'bottom'
              },
              title: {
                display: true,
                text: 'Polling Stations Won by Candidate (WINNER_ECP)'
              }
            }
          }
        });

        // === Data Table ===
        const columns = keys.map(key => ({ title: key, data: key }));
        $('#data-table').DataTable({
          data: data,
          columns: columns,
          paging: false,
          scrollX: true
        });
      }
    });
  </script>
</body>
</html>
